# Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: pymdownx.emoji.twemoji
      emoji_generator: pymdownx.emoji.to_svg
  - pymdownx.blocks.admonition
  - pymdownx.blocks.details
  - toc:
      permalink: true
  - tables
  - abbr
  - attr_list
  - def_list
  - md_in_html
  - sane_lists

# Plugins
plugins:
  - search:
      lang: fr
  - privacy
  - minify:
      minify_html: true
      minify_js: false
      minify_css: true
      minify_json: true

