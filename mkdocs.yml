site_name: BMVC Framework
site_url: https://bmvc-framework.dev
repo_url: https://github.com/bmvc/bmvc
repo_name: BMVC Framework
edit_uri: edit/main/docs/

# Theme
theme:
  name: material
  language: fr
  favicon: https://via.placeholder.com/16
  logo: https://via.placeholder.com/40
  icon:
    repo: fontawesome/brands/github

  # Color scheme
  palette:
    - scheme: light
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Dark mode

    - scheme: dark
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Light mode

  # Features
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight

